<!DOCTYPE html>

<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>

	<body>

		<h1>Try to guess</h1>



		<script>

			// read user's number (popup window)

			var message = "Wprowadz liczbe od 1 do 5:";
			
			var gessedNumber = prompt(message);

			// create a random number

			var number = Math.floor((Math.random()*5)+1);

			// compare the numbers

			if (gessedNumber==number) {
				window.alert("Good work");
			}
			else {
				window.alert("Sorry");
			}
			// show results (popup window)

			

		</script>

	</body>

</html>
